<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main8.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="5000">
                <ul class="carousel-indicators">
                    <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
                    <li data-slide-to="2" data-target="#myCarousel"></li>
                    <li data-slide-to="3" data-target="#myCarousel"></li>

                    <li data-slide-to="5" data-target="#myCarousel"></li>
                    <li data-slide-to="6" data-target="#myCarousel"></li>
                    <li data-slide-to="7" data-target="#myCarousel"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row ">
                            <div class="col-md-12 card-deck">
                                <div class="card  text-white">
                                    <div class="bg">
                                        <img src="rasmlar/1.png" alt="" height="300px" width="180px">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <div class="row ">
                            <div class="col-md-12 card-deck">

                                <div class="card bg-danger text-white">
                                    <div class="bg">
                                        <img src="rasmlar/2.png" alt="" height="300px" width="300px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <div class="row ">
                            <div class="col-md-12 card-deck">
                                <div class="card  text-white">
                                    <div class="bg">
                                        <img src="rasmlar/3.png" alt="" height="300px" width="280px">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <div class="row ">
                            <div class="col-md-12 card-deck">
                                <div class="card  text-white">
                                    <div class="bg">
                                        <img src="rasmlar/4.png" alt="" height="300px" width="300px">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item ">

                                    <div class="bg">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <div class="row ">
                            <div class="col-md-12 card-deck">
                                <div class="card  text-white">
                                    <div class="bg">
                                        <img src="rasmlar/6.png" alt="" height="300px" width="380px">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"> </span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"> </span>
                </a>

            </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>

</html>
